<!DOCTYPE html>
<html>
<head>
    <title>Gender Bias Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #555;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            height: 120px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            resize: vertical;
        }
        h3 {
            margin-top: 20px;
        }
        p {
            font-size: 1.1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gender Bias Detection Tool</h2>
        <form method="POST">
            <textarea name="user_text" placeholder="Enter your sentence here..." required>{{ user_text }}</textarea>
            <br>
            <input type="submit" value="Check for Bias">
        </form>
        
        {% if result %}
            <h3>Result:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
